editorCaption = Script Launcher
scriptLauncherHelpText=This script can execute arbitary functionality defined as a script. \n\n\
  The following variables are available: \n\
   - dataManager: dataManager instance  \n\
   - frame: the frame of the top level window \n\
   - notifications: the CUBA 7 Notifications API \n\
   - dialogs: the CUBA 7 Dialogs API \n\
   - urlRouting: the CUBA 7 UrlRouting API \n\
   - screens: the CUBA 7 Screens API \n\
   - messages: the messages API for localized messages \n\
   - beanLocator: ability to create instances of arbitrary beans